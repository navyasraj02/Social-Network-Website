{% extends "registration/base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
<h2>Posts</h2>
{% for post in posts %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ post.image.url }}" class="img-fluid rounded-start" alt="{{ post.title }}">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">Captions</p>
                <p class="card-text"><small class="text-muted">Author: {{ post.user }}</small></p>
                <br>
            </div>
        </div>
    </div>
</div>
{% endfor %}
<br>
<a class="btn btn-primary" href="{% url 'logout' %}" role="button">Sign Out</a>
{% endblock %}
