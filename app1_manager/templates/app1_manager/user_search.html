{% extends 'registration/base.html' %}

{% block content %}
<h2>Search for Users</h2>
<form method="get">
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>
<hr>
<h3>Results</h3>
{% if results %}
<ul>
    {% for user in results %}
    <li><a href="{% url 'app1_manager:user_profile' user.id %}">{{ user.username }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No results found.</p>
{% endif %}
{% endblock %}
