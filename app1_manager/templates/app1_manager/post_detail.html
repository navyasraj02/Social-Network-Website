{% extends "registration/base.html" %}

{% block content %}
<div class="post">
    <h1>Posts</h1>
    <h2>{{ post.title }}</h2>
    <img src="{{ post.image.url }}" alt="{{ post.title }}" width="300px">
    <p>Posted by {{ post.user }}</p>
    <br>
    <br>
    <a class="btn btn-primary" href="{% url 'logout' %}" role="button">Sign Out</a>
</div>
{% endblock %}
