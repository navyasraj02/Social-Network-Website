{% extends "registration/base.html" %}

{% block content %}
<div class="post">
    <h2>Post Summary</h2>
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ post.image.url }}" class="img-fluid rounded-start" alt="{{ post.title }}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">Captions, if any</p>
                    <p class="card-text"><small class="text-muted">Posted by {{ post.user }}</small></p>
                </div>
            </div>
        </div>
    </div>
    <br>

    <a class="btn btn-primary" href="{% url 'app1_manager:post_list' %}" role="button">View All Posts</a>
    <a class="btn btn-primary" href="{% url 'logout' %}" role="button">Sign Out</a>
</div>
{% endblock %}
